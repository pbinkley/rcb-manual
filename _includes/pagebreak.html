{% capture linkpage %}
  {% if include.insert %}n{{ include.image | minus: 1 }}
  {% else %}{{ include.page }}{% endif %}
{% endcapture %}
{% capture pagelabel %}
  {% if include.label %}[{{ include.label }}]
  {% else %}{{ include.page }}{% endif %}
{% endcapture %}
<span title="Page {{ pagelabel | strip}}, column 1" style="color: red">|</span><label title="Show page image" style="color: red" for="mn-page-{{ include.page }}" class="margin-toggle">&#128196;</label><input type="checkbox" id="mn-page-{{ pagelabel | strip }}" class="margin-toggle"/><span class="marginnote">
  <a href="https://archive.org/details/manualonmethodso00robe/page/{{ linkpage | strip }}/mode/1up"><img style="width: 150px; border: 1px solid black; margin-bottom: 0" src="{{ '/iiif/thumbnails/' | append: include.image | append: '.jpg' | absolute_url }}"></a>p.{{ pagelabel | strip }}</span>

<script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
<div id="osd" class="image-viewer" style="border: 1px solid red; height: 80vh">
<script>
  var conf = {
    id:           "osd",
    prefixUrl:    "https://openseadragon.github.io/openseadragon/images/",
    sequenceMode: true,
    tileSources:  ["https://iiif.archivelab.org/iiif/manualonmethodso00robe${{ include.canvas }}/info.json"]
  };

  var viewer = OpenSeadragon(conf);

  viewer.addHandler('open', function() {
    var tiledImage = viewer.world.getItemAt(0); 
    var imageRect = new OpenSeadragon.Rect({{ include.xywh }}); 
    var viewportRect = tiledImage.imageToViewportRectangle(imageRect);
    viewer.viewport.fitBounds(viewportRect, true);
  });
</script>
</div>
